<body id="page-top">
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav">
        <div class="container"><a class="navbar-brand" href="/index.html">Home</a><a class="navbar-brand"
                href="#page-top"></a><button data-toggle="collapse" data-target="#navbarResponsive"
                class="navbar-toggler navbar-toggler-right" type="button" data-toogle="collapse"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i
                    class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto text-uppercase">
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger"
                            href="#services">learning contracts</a></li>
                    <li class="nav-item dropdown"><a class="dropdown-toggle nav-link" data-toggle="dropdown"
                            aria-expanded="false" href="#">Time sheet</a>
                        <div class="dropdown-menu" role="menu">
                            <a class="dropdown-item" role="presentation" href="timeSheet.html">view time sheet</a>
                            <a class="dropdown-item" role="presentation" href="#">summary time sheet</a>
                        </div>
                    </li>

                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="#team">Progress
                            Tracker</a></li>
                    <li class="nav-item" role="presentation"></li>
                </ul>
            </div>
        </div>

    <br><br><br><br><br>
    <div class="container-fluid">
        <!-- <form action=""> -->
        <div class="form-row">
            <div class="col-md-3">
                <select name="" id="" class="form-control entry">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="date" name="" id="" class="form-control entry">
            </div>
            <div class="col-md-3">
                <input type="date" name="" id="" class="form-control entry">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary entry">Load Report &nbsp;<i class="bi bi-file-text"></i></button>
            </div>
        </div>
        <div class="container-fluid">
            <button class="btn btn-success new" data-target="#mymodal" data-toggle="modal">New Week &nbsp;<i class="bi bi-plus-circle-fill"></i></button>
        </div>
        </form>
        <!-- Modal or adding goals -->
        <div class="modal" id="mymodal">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Learning Contract</h5>
                        <button class="close" data-dismiss="modal"><i class="bi bi-x-circle"></i></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-4">
                                    <input type="text" name="" id="" class="form-control form-control-sm entry"
                                        placeholder="Week">
                                </div>
                                <div class="col-md-4">
                                    <input type="date" name="" id="" class="form-control form-control-sm entry">
                                </div>
                                <div class="col-md-4">
                                    <input type="date" name="" id="" class="form-control form-control-sm entry">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <textarea name="" id="" class="form-control form-control-sm entry"
                                        placeholder="Goal"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <textarea name="" id="" class="form-control form-control-sm entry"
                                        placeholder="Objective"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <textarea name="" id="" class="form-control form-control-sm entry"
                                        placeholder="Activities"></textarea>
                                </div>
                                <div class="col-md-6">
                                    <textarea name="" id="" class="form-control form-control-sm entry"
                                        placeholder="Expected Outcome"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="text" name="" id="" class="form-control form-control-sm entry"
                                        placeholder="Indicator of performance">
                                </div>
                                <div class="col-md-6">
                                    <input type="file" name="" id="" class="form-control-sm entry">
                                </div>
                            </div>

                            <button class="btn btn-primary btn-sm new"><i class="bi bi-folder-plus"></i> &nbsp;Save</button>

                            <button class="btn btn-success btn-sm new">New Goal &nbsp;<i class="bi bi-plus-circle-fill"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="activityList">
            <table class="table table-striped table-hover table-condensed">
                <tr>
                    <th>Goal</th>
                    <th>Objective</th>
                    <th>Activities</th>
                    <th>Expected Outcome</th>
                    <th>Indicator of Performance</th>
                    <th>Means of Verification</th>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="/assets/js/script.min.js"></script>
